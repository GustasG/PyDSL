[project]
name = "PyDSL"
version = "0.0.1"
requires-python = ">=3.12"
dependencies = [
  "aiosqlite==0.20.0",
  "fastapi==0.115.0",
  "httptools==0.6.1",
  "orjson==3.10.7",
  "sqlmodel==0.0.22",
  "uvicorn==0.31.0",
  "uvloop==0.20.0 ; sys_platform != 'win32'"
]

[project.optional-dependencies]
test = [
  "fastapi-cli==0.0.5",
  "ruff==0.6.8"
]

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = [
  "E", # pycodestyle
  "F", # Pyflakes
  "I", # isort
  "UP", # pyupgrade
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"